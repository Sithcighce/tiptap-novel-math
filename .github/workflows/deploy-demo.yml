name: Deploy Demo to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'examples/novel-demo/**'
      - 'src/**'
      - '.github/workflows/deploy-demo.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm install
      
      - name: Build library
        run: npm run build
      
      - name: Install demo dependencies
        working-directory: ./examples/novel-demo
        run: npm install
      
      - name: Build Next.js demo
        working-directory: ./examples/novel-demo
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /tiptap-novel-math
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./examples/novel-demo/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
